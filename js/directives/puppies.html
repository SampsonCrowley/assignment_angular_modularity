<table class="table table-striped table-bordered" ng-if="puppies.length">
  <thead>
    <th>Name</th>
    <th>Breed</th>
    <th>Posted</th>
    <th>Adopt</th>
  </thead>
  <tbody>
    <tr ng-repeat="puppy in puppies" puppy="puppy" adopt="adopt({puppy: puppy})"></tr>
  </tbody>
</table>
<div ng-if="!puppies.length">
  <h2>No Puppies to Adopt</h2>
</div>
